{% extends 'base.html' %}
{% block body %}
    {% comment %}
    <form action="list" method="post">
      {% csrf_token %}
      <div class="container">
        <label for="Title"
          >Playlist Link: <input type="text" name="link" id="link"
        /></label>
        <button type="submit" class="btn btn-primary">Fetch</button>
      </div>
    </form>
    {% endcomment %}
    <h1>Playlist Info</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">S.no</th>
          <th scope="col">List</th>
          <th scope="col">Time</th>
          <th scope="col">Current Status</th>
        </tr>
      </thead>
      <tbody> 
        {% for dict in videoDetail %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          {% for value in dict.values %}
          <td>{{ value }}</td>
          {% endfor %}
          <td>
            <select>
                
                {% for result in status %}
                {% comment %} <option disabled="true" selected></option> {% endcomment %}
                <option>{{result.status}}</option>
                {% endfor %}
            </select>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}
